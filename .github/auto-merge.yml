name: Auto Merge PR with 'dependencies' Label

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Auto Merge PR if 'dependencies' label is present
        uses: peter-evans/auto-merge@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_label: "dependencies"  # Only merges PRs with the 'automerge' label
          merge_method: merge
